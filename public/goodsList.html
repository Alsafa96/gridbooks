<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='./css/main.css' />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>User Account</title>
</head>
<body class='bg-gradient-to-b from-gray-600 to-white'>
    <header class='bg-gradient-to-b from-gray-600 to-white'>
        <h1 class='font-extrabold text-gray-800 text-2xl'>GridBooks</h1>
        <h2 class='text-center xs:text-lg text-3xl font-extrabold text-gray-800'>Goods List</h2>
       
    </header> 
    <main class='bg-gradient-to-b from-white to-gray-600 h-full '>
        <div class="goodsList grid xs:grid-cols-1 md:grid-cols-3 gap-1 overflow-auto mb-10 ml-3">

        </div>
        <div class="buttonsList flex flex-row">
            <button class="saveAll block mx-auto mb-8 bg-gradient-to-b from-gray-700 to-gray-100 p-3 rounded rounded-2xl font-bold hover:bg-gradient-to-b hover:from-gray-700 hover:to-gray-200 hover:text-white">Save All Changes</button>
            <button class="removeAll block mx-auto mb-8 bg-gradient-to-b from-gray-700 to-gray-100 p-3 rounded rounded-2xl font-bold hover:bg-gradient-to-b hover:from-gray-700 hover:to-gray-200 hover:text-white">Remove All Items</button>
            <button class="createNewCard block mx-auto mb-8 bg-gradient-to-b from-gray-700 to-gray-100 p-3 rounded rounded-2xl font-bold hover:bg-gradient-to-b hover:from-gray-700 hover:to-gray-200 hover:text-white">Add New Item</button>
        </div>
        
    </main>
    <footer>
        &copy; 2021 Gridbooks | <span><a href="#">Privacy policy</a></span>|<span><a href="#">Shopping & return Policy</a></span>|<span><a href="#">Wholesale Orders</a></span>|<span><a href="#">Where to buy</a></span>|<span><a href="#">Contacy Us</a></span>
    </footer>
    <script type="module" src="./js/listAllGoods.js"></script>
</body>
</html>
