<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='css/main.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Users Accounts</title>
</head>
<body>
    <header>
        <h1><a href='#'>Gridsbook</a></h1>
    </header>
    <main>
        <nav class='navbar'>
            <i class="fa fa-bars fa-2x navbar__icon humburger__icon"></i>
            <span class='user-account cursor-pointer'></span>
            <a href='cart.html' class='shopping-cart'><i class='fa fa-shopping-cart fa-2x navbar__icon'></i></a>
            <i class='fa fa-search fa-2x navbar__icon navbar__icon__magnifying-glass inline ml-6 cursor-pointer'><span class='ml-3 searchText'>Look For...</span></i>
        </nav>
        <hr>
        
        <h1 class='customer-login-header'>Customer Login</h1>
        <hr>
        <form action="/login" method="POST" class="user-login__form">
            <label for="email-input-box" class="email-label">Email</label><br>
            <input name="email" type="text" class="email-input-box" placeholder="your@email.com"><br>
            <label for="password-input-box" class="password-label">Password</label><br>
            <input name="password" type="password" class="password-input-box"><br>
            <input type="submit" value=submit class="submit-user-credentials"><br>
        </form>
        <section class="forgot-password">
            <a href="forgot.html">Forgot Your Password?</a>
            <hr>
        </section>
        
        <section class="new-user__register">
            <span class="is-new-user">New Customer?</span>
            <a href="signUp.html" class="sign-up">Sign up for an account</a>
        </section>
        <hr>
        <div class="associations">
            <div class="get-in-touch">
                <span class="stay-on-touch">GET IN TOUCH</span><br />
                <a href="mailto:alsafa-thaar@yahoo.com" class="email-contact-us">info@sajakfarki.com</a>
            </div>
            <hr>
    
            <div class="follow-us-out-there">
                <span class="follow-us">FOLLOW US OUT THERE</span><br />
                <i class="fa fa-twitter fa-2x"></i>
                <i class="fa fa-facebook-square fa-2x"></i>
            </div>
            <hr>
            
            <div class="newsletter-container">
                <span class="newsletter">NEWSLETTER</span><br />
                <input type="text" placeholder="Email address" class='email-address'>
                <input type="button" value='submit' class='email-address-submit'>
            </div>
            
        </div>
        
        <hr>
        <div class="bottom-icons">
            <i class="fa fa-cc-paypal fa-2x"></i>
            <i class="fa fa-cc-visa fa-2x"></i>
            <i class="fa fa-cc-mastercard fa-2x"></i>
        </div>
        
    </main>
    <footer>
        &copy; 2021 Gridbooks | <span><a href="#">Privacy policy</a></span>|<span><a href="#">Shopping & return Policy</a></span>|<span><a href="#">Wholesale Orders</a></span>|<span><a href="#">Where to buy</a></span>|<span><a href="#">Contacy Us</a></span>
    </footer>
    <script type='text/javascript' src='js/app.js'></script>
   
</body>
</html>
